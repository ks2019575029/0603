<!DOCTYPE html>
<html>
<head>
	<title>if-else</title>
</head>
<body>
<h3>
<script>
	var num1 = prompt("첫 번째 숫자:",100);
	var num1 = prompt("두 번쨰 숫자:",100);
	num1 = parseInt(num1);
	num2 = parseInt(num2);

	document.write(num1 + " + " + num2 + " = " + (num1+num2) + "<br>");
	document.write(num1 + " - " + num2 + " = " + (num1-num2) + "<br>");
	document.write(num1 + " * " + num2 + " = " + (num1*num2) + "<br>");
	document.write(num1 + " / " + num2 + " = " + (num1/num2) + "<br>");

</script>
</body>
</html>
